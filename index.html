<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/renderer.css">
    <title>Pulsar Detection</title>
 </head>
  <body>
    <div class="header_container">    
      <h1>Pulsar Detection</h1>
    </div>

    <div class="body-container">

      <label for="model">Choose a model:</label><br>
      <select class="model" name="model">
         <option value="" hidden selected></option>
         <option value="adaboost">AdaBoost</option>
         <option value="catboost">CatBoost</option>
         <option value="gbm">GBM</option>
         <option value="lightgbm">LightGBM</option>
         <option value="randomforest">Random Forest</option>
         <option value="xgboost">XGBoost</option>
      </select><br>

      <label for="sampling">Choose a sampling method:</label>
      <div class="sampling-container">       
         <select class="sampling" name="sampling">
            <option value="" hidden selected></option>
            <option value="none">Without sampling</option>
            <option value="smote">SMOTE (oversampling)</option>
            <option value="adasyn">ADASYN (oversampling)</option>
            <option value="tomeklinks">TomekLinks (undersampling)</option>
         </select>

         <p><span class="tooltip">?
            <span class="tooltip-text">
               Oversampling: Adds data to the minority class. Undersampling: Removes data from the majority class.
               <br>More information <a href="https://medium.com/@debspeaks/imbalanced-data-classification-oversampling-and-undersampling-297ba21fbd7c" target="_blank">here</a>.
            </span>
         </span></p>
      </div>

      <label for="baseline-stack">Baseline or stacked model?</label><br>
      <select class="baseline-stack" name="baseline-stack">
         <option value="" hidden selected></option>
         <option value="baseline">Baseline model</option>
         <option value="stacked">Stacked model</option>
      </select><br>

      <div class="button-container">
         <button class="detect-button">Detect</button>
      </div>

      <div class="footer-container">
         <div class="loading">
            <div class="loading-icon"></div>
            <div class="loading-text">Waiting for API call...</div>
         </div>
         <p class="output"></p>
      </div>

    </div>

    <script src='renderer.js'></script>
 </body>
</html>
